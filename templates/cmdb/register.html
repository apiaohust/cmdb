{% extends 'cmdb/base.html' %}
{% load staticfiles %}
{% block titile  %} {% endblock %}

{% block body_block %}
    <h3>用户注册</h3>
        {{ registered }}
        {% if registered %}
        <strong>已注册成功</strong>
        <a href="/cmdb/">返回首页</a><br />
        {% else %}
        <form id="user_form" method="post" action="/cmdb/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
{% endblock %}
