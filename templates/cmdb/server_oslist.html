<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   <meta charset="utf-8">
    <script src="/static/js/cmdb-ajax.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.5/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.3.5/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>

    <script>
        $(function(){
        $('#server_midwarelist').datagrid({
            method:"get",
            url:'/cmdb/server_get_midwarelist/?server_id='+ {{ id }},
            pageSize:10,
            pageList:[10,20,30,40,50],
            pageNumber:1,
            pagination:true,
            singleSelect:true,
            columns:[[
        {field:'solf_num',title:'solf_num',width:100},
        {field:'custom_name',title:'custom_name',width:100},
        {field:'mid_name',title:'type',width:100},
        {field:'mid_type',title:'version',width:100,align:'right'}
                ]]
        });
    })
    </script>
</head>
<body>
    <table id="server_midwarelist"></table>
</body>
</html>
